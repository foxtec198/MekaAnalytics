<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meka - Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body data-bs-theme="dark">
    <div class="container gap-2 py-3 d-flex justify-content-between h-100 flex-column align-items-center">
        <!-- Navbar -->
        <section class="d-flex align-self-start justify-content-between gap-5 flex-wrap">
            <div class="flex-grow-1" style="flex-basis: 200px;">
                <img src="https://meka-h70c.onrender.com/src/img/logoAzul.svg" width="150vh" class="img-fluid logo">
            </div>
        </section>

        <section class="d-flex flex-column rounded text-bg-light px-3 py-5">
            <span class="fs-4 fw-bold">Seja bem vindo!</span>
            <span class="fs-6">Realize login para continuar!</span>

            <form id="loginForm" class="d-flex flex-column gap-2">
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                        <input autofocus id="email" type="email" class="form-control" placeholder="Email" autocomplete="email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <div class="form-floating">
                        <input id="pwd" type="password" class="form-control" placeholder="Senha" autocomplete="current-password" required>
                        <label for="pwd">Senha</label>
                    </div>
                </div>
                <button class="btn btn-dark w-100 mt-2" type="submit">Entrar</button>
            </form>

        </section>
        <section class="d-flex">
            <span class="text-center w-100">Desenvolvido por Guilherme Breve</span>
        </section>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
